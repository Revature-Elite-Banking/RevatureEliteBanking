
<div class="card-container">
    
    <h2>Account Summary</h2>

    <ul>
        <li *ngFor="let account of accounts">
            <a class="card" target="_blank" rel="noopener" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <span class="inside-content-left"> {{account.type}} <br> ####-00{{account.id}} </span>
                <div >${{account.balance}} <br> Available Balance</div>   
                <svg class="inside-content-right" class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a> 
        </li>
    </ul> 

</div>
