<div>
  <h3  class='text-center'id='accountNum'>ACCOUNT NUMBER: {{this.accountId.Id}}
    <small class='text-muted'>Account Balance: 500 </small>
  </h3>
</div>

<div class="container">

  <button id='trBtn'type="button" class="btn btn-dark btn-large" (click)="getInfo()">Display Transactions</button>


<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Transaction Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of this.infoArray">
      <td>{{entry[0]}}</td>
      <td>${{entry[1]}}</td>
      <td>{{entry[2]}}</td>
      <td>{{entry[3]}}</td>
      <td>{{entry[4]}}</td>
      <td>{{entry[5]}}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-dark btn-large btn-block nav-item nav-link-edit" [routerLink]="['/account']">Back</button>

</div>
