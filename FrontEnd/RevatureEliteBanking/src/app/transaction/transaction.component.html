<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Transaction Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of this.transfersefvice.transactionArray">
      <td>{{entry[0]}}</td>
      <td>{{entry[1]}}</td>
      <td>{{entry[2]}}</td>
      <td>{{entry[3]}}</td>
      <td>{{entry[4]}}</td>
      <td>{{entry[5]}}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-dark btn-large btn-block nav-item nav-link-edit" [routerLink]="['/account']">Back</button>
